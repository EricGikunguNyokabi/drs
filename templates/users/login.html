{% include 'components/header.html' %}
{% include 'components/navbar.html' %}

<section class="container mt-4">
  <div class="row justify-content-center">

  
    <div class="col-md-6">
          <!-- Breadcrumb start -->
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/login">Login</a></li>
            <li class="breadcrumb-item active" aria-current="page">User Login</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- Breadcrumb end -->

      
      <div class="card">
        
        <div class="card-body">
          <form action="/login" method="POST">
           <fieldset>
            <div class="card-header text-center">SIGN IN</div>
            {% if message %}
            <div class="alert alert-danger pz-2 mt-2" role="alert">
              {{ message }}
            </div> 
            {% endif %}
            <!-- username -->
            <div class="mb-3 mt-3">
              <label for="id_number" class="visually-hidden">Username:</label>
              <div class="input-group">
                <div class="input-group-text" style="min-width: 90px;" >Username :</div>
                <input type="number" class="form-control" id="id_number" name="id_number" placeholder="ID Number" autocomplete="off" required>
              </div>
            </div>
            <!-- password -->
            <div class="mb-3">
              <label for="password" class="visually-hidden">Password:</label>
              <div class="input-group">
                <div class="input-group-text" style="min-width: 90px;">Password :</div>
                <input type="password" class="form-control" id="myPassword" name="password" placeholder="Password" autocomplete="off" required>
                
              </div>
              <input class="ms-2 mt-3" type="checkbox" onclick="myFunction()" > Show password
            </div>
            <!-- login button -->
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-primary">Click to Login</button>
            </div>
            <!-- register link -->
            <div class="mt-3 text-center">
              <label for="register" class="form-label">Don't have an account yet?</label>
              <a href="/register" class="ms-3 btn btn-outline-info"> Click to Register</a>
            </div>
            <!-- forgot password link -->
            <div class="mt-3 text-center">
              <a href="/forgot_password" class="btn btn-outline-danger">Forgot Password?</a>
            </div>
           </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% include 'components/footer.html' %}
